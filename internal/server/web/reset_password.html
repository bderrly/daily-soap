<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Daily SOAP Journal</title>
    <link rel="stylesheet" href="/web/style.css">
    <link rel="icon" type="image/x-icon" href="/web/favicon.png">
</head>
<body>
    <div class="auth-container">
        <h1 class="header-title login">Reset Password</h1>

        {{if .Error}}
            <div class="error-message">{{.Error}}</div>
        {{end}}

        <form action="/reset-password" method="POST" class="auth-form">
            <input type="hidden" name="token" value="{{.Token}}">
            <div class="form-group">
                <input type="password" name="password" placeholder="New Password" required minlength="8">
            </div>
            <button type="submit" class="auth-btn">Update Password</button>
        </form>
        <footer class="site-footer">
            <div class="site-footer-content">
                <span>Email: <a href="mailto:info@mysoaps.net">info@mysoaps.net</a></span>
                <span>GitHub: <a href="https://github.com/bderrly/daily-soap" target="_blank" rel="noopener noreferrer">bderrly/daily-soap</a></span>
            </div>
        </footer>
    </div>
</body>
</html>
